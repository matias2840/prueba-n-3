
<div class="container min-vh-100 mt-4">
    <div class="row  gap-4 justify-content-center">
        <h1>Servicios</h1>
        <div class="card mb-3 col-3" *ngFor="let solicitud of solicitudes_formulario">
            <h3 class="card-title">{{solicitud.nombre}}</h3>
            <div class="card-body">
                <p>{{solicitud.descripcion}}</p>
                <b>{{solicitud.valor}}</b>
            </div>
        </div>
    </div>
</div>
